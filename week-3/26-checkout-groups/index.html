<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link href="/css/normalize.css" rel="stylesheet" />
    <link href="/css/week3-forms.css" rel="stylesheet" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form id="checkout-form" class="checkout__form" method="GET">
            <!-- Add the form fields here -->
            <fieldset>
              <legend>Billing Address</legend>

              <label>
                Address Line 1
                <input name="address1" type="text" />
              </label>

              <label>
                Address Line 2
                <input name="address2" type="text" />
              </label>

              <label>
                Post card
                <input name="postcard" type="text" />
              </label>

              <label>
                City
                <input name="city" type="text" />
              </label>
            </fieldset>

            <fieldset>
              <legend>Delivery Address</legend>

              <label>
                Address Line 1
                <input name="2-address1" type="text" />
              </label>

              <label>
                Address Line 2
                <input name="2-address2" type="text" />
              </label>

              <label>
                Post card
                <input name="2-postcard" type="text" />
              </label>

              <label>
                City
                <input name="2-city" type="text" />
              </label>
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>

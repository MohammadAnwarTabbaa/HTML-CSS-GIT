<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link href="/css/normalize.css" rel="stylesheet" />
    <link href="/css/week3-forms.css" rel="stylesheet" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <!-- Your multiple choice goes here -->
          <div>
            <label>
              <input name="dietary" type="checkbox" value="Halal" />
              Halal
            </label>
          </div>
          <div>
            <label>
              <input name="dietary" type="checkbox" value="Kosher" />
              Kosher
            </label>
          </div>

          <div>
            <label>
              <input name="dietary" type="checkbox" value="Vegetarian" />
              Vegetarian
            </label>
          </div>
          <div>
            <label>
              <input name="dietary" type="checkbox" value="Vegan" />
              Vegan
            </label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
